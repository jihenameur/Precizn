deploy-prod:
  stage: deploy
  only:
    - stage
  script:
    - cd $APP_PATH
    - git pull origin $CI_DEPLOY_BRANCH
    - echo "project cloned"
    - composer install --ignore-platform-reqs
    - php artisan migrate